<!DOCTYPE html>

<html>

<head>
    <title>
        Roll The Dice Registration
    </title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />

    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container text-center">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
    <form action="#" th:action="@{/api/v1/register/test}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Firstname </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstname}" class="form-control" required /><br/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Lastname </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastname}" class="form-control" required /><br/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Email </label>
                <div class="col-8">
                    <input type="text" th:field="*{email}" class="form-control" required /><br/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                           required minlength="6" maxlength="10"/>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
